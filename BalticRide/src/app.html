<template>
  <!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">        
    <link rel="stylesheet" href="src/css/mdb.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/proov.css"> 
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="wow.min_.js"></script>
    <script>new WOW().init();</script>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script>
    $(window).resize(function() {
      $('.item > .image').css('height', $(window).height());
    }).trigger('resize');
</script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
      <div class="col-sm-12">
            <nav style="height:75px" class="navbar navbar-expand-md fixed-top inverse">
              <a class="navbar-brand mt-2 nohover" href="#">BalticRide</a>
              <ul class="navbar-nav mr-auto mt-md-1">
                <li class="nav-item">
                  <a  class="nav-link" route-href="findride">Home</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" route-href="allrides">All Rides</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" route-href="about">About Us</a>
                </li>  
                <li class="nav-item ml-5">
                  <a route-href="profile" class="nav-link nohover ml-5">
                   <span if.bind="userLoggedIn" class="text-white name">${user.displayName}
                   <img class="userImage ml-3" if.bind="user.photoURL" src.bind="user.photoURL" alt="">
                 </span>
                 </a>
               </li>  
              </ul>
              
              <ul class="navbar ml-auto mt-md-3 z">
                <span class="text-white mr-3" if.bind="!userLoggedIn">Login in with</span>
                   <button class="logout-button" href="javascript:void(0);" click.delegate="logout()" if.bind="userLoggedIn">Logout</button>
                <li>
                  <a class="nav-link fb" href="javascript:void(0);" click.delegate="login('facebook')" if.bind="!userLoggedIn"><i class="fab fb fa-facebook mr-2"></i></a>
                </li>
                <li>
                   <a class=" nav-link fb" href="javascript:void(0);" click.delegate="login('google')" if.bind="!userLoggedIn"><i class="fab fb fa-google mr-3"></i></a>
                </li>
              </ul>
            </nav>
            <router-view></router-view>
      </div> 
  </div>
</div>
    
</body>
</html>
</template>
